<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progeto Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section>
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>     

                <form action="index.php" method="post" autocomplete="on">
                    <div class="dform">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="seu e-mail">
                        <label for="iemail">Email</label>
                    </div>

                    <div class="dform">
                        <span class="material-symbols-outlined">key</span>
                        <input type="email" name="senha" id="isenha" autocomplete="current-password" required min="8" max="15" placeholder="sua senha">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar" id="botao">

                    <a href="#">Esqueci a senha</a>

                </form>
            </div>
            
            
        </section>
    </main>
</body>
</html>
